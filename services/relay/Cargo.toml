[package]
name = "relay"
version = "0.1.0"
edition = "2024"

[dependencies]
# AWS Lambdaランタイム
lambda_runtime = "1.0.1"

# Nostrプロトコルライブラリ - イベントモデル、署名検証、フィルター評価
nostr = "0.44"

# AWS SDK - DynamoDB操作
aws-sdk-dynamodb = "1"

# AWS SDK - API Gateway Management APIによるWebSocketメッセージ送信
aws-sdk-apigatewaymanagement = "1"

# AWS SDK - 認証と設定
aws-config = "1"

# 非同期トレイトサポート
async-trait = "0.1"

# シリアライズ
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.145"

# エラーハンドリング
thiserror = "2"

# 非同期ランタイム
tokio = { version = "1.48.0", features = ["full"] }
